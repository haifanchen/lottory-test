async function handleInput() {
  const phone = document.getElementById('phoneInput').value.trim();
  const drawBtn   = document.getElementById('drawBtn');
  const resultBox = document.getElementById('result');
  const submitBtn = document.getElementById('submitBtn');

  resultBox.style.display = 'none';
  submitBtn.style.display = 'none';

  if (!/^\d{11}$/.test(phone)) { showMessage('请输入正确的11位手机号', false); return; }

  const hash = await sha256(phone).slice(0, 32);
  if (!PRIZE_MAP[hash]) { showMessage('手机号未在活动范围内', false); return; }

  drawBtn.style.display = 'none';
  const prize = PRIZE_MAP[hash];
  const text  = usedHashes.has(hash) ? `已抽过奖：${prize}` : `恭喜获得：${prize}`;

  submitBtn.style.display = 'block';

  if (!usedHashes.has(hash)) {
    usedHashes.add(hash);
    localStorage.setItem('usedHashes', JSON.stringify([...usedHashes]));
  }
}

function showMessage(text, success) {
  const box = document.getElementById('result');
  box.textContent = text;
  box.className   = success ? 'success' : 'fail';
  box.style.display = 'block';
}

function goToForm() {

}

/* ===== SHA-256 摘要（浏览器原生） ===== */
async function sha256(message) {
  const msgUint8 = new TextEncoder().encode(message);
  const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
}

/* ===== 洗牌算法 ===== */
function shuffle(arr, seed) {
  let rng = seed;
  const random = () => {
    rng = (rng * 9301 + 49297) % 233280;
    return rng / 233280;
  };
